<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirectingâ€¦</title>
  <script>
    (function () {
      const l = window.location;
      const target = l.pathname + l.search + l.hash;

      // Redirect to index.html with encoded real target URL
      l.replace(
        l.protocol + '//' + l.host + '/?redirect=' + encodeURIComponent(target)
      );
    })();
  </script>
</head>
<body></body>
</html>
