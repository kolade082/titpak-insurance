<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/src/assets/logo.jpg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Titpak Insurance Brokers LTD</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

  <script>
    (function (l) {
      const params = new URLSearchParams(l.search);
      if (params.has("redirect")) {
        const decoded = decodeURIComponent(params.get("redirect"));
        window.history.replaceState(null, null, decoded);
      }
    })(window.location);
  </script>
</body>

</html>
