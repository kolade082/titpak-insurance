name: Build and deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.0

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          VITE_EMAILJS_SERVICE_ID: ${{ secrets.EMAILJS_SERVICE_ID }}
          VITE_EMAILJS_CONTACT_TEMPLATE_ID: ${{ secrets.EMAILJS_CONTACT_TEMPLATE_ID }}
          VITE_EMAILJS_CLAIMS_TEMPLATE_ID: ${{ secrets.EMAILJS_CLAIMS_TEMPLATE_ID }}
          VITE_EMAILJS_PUBLIC_KEY: ${{ secrets.EMAILJS_PUBLIC_KEY }}
        run: npm run build

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # configure a committer identity for the runner so gh-pages can push
          git config --global user.name "github-actions[bot]"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          npm run deploy
